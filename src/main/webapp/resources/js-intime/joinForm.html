
<div id='joinForm'>
	<form action='' method='post' id="xxx">
		<fieldset class='step'>
			<legend>회원가입</legend>
			<p>
				<label for='name'>이름</label> <input id='name' name='name'>
			</p>
			<p>
				<label for='id'>아이디</label> <input id='id' name='id'><br>
				<a id="checkMsg" style="margin-left: 175px;"></a>
			</p>
			<p>
				<label for="pw">비밀번호</label> <input id="pw" name="pw"
					type="password" autocomplete="OFF">
			</p>
			<p>
				<label for="pw2">비밀번호 재입력</label> <input id="pw2" name="pw2"
					type="password" autocomplete="OFF">
			</p>
			<p>
				<label for='tel'>Tel</label> <input id='tel' name='tel'>
			</p>
			<p>
				<label for="email">Email</label> <input id="email" name="email"
					placeholder="info@naver.com" type="email" autocomplete="OFF">
			</p>
			<p>
				<label for='group'>소속(기관)명</label> <input id='group' name='group'>
			</p>

			<input id="btnJoin" type="button" value="승인요청">
		</fieldset>
	</form>
</div>
