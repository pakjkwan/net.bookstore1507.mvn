<!-- 등록버튼 눌렀을때 강좌 등록 팝업 -->
<div id='addClassDialog'>
	<form action='' method='post'>
		<fieldset class='step'>
			<legend>강좌등록</legend>
			<ul>
				<li><label for='className'>강좌명</label> <input id='className'
					name='className'></li>
				<li><label for='classRoom'>강의실</label> <input id='classRoom'
					name='classRoom'></li>
				<li><label for='classStart'>시작일</label> <input type="text"
					id='classStart' name='classStart'></li>
				<li><label for='classEnd'>종료일</label> <input type="text"
					id='classEnd' name='classEnd'></li>
			</ul>
			<br> <br>
		</fieldset>
		<fieldset class='step'>
			<legend>강의시간</legend>
			
			<!-- Click Event : "#btnAddTime" -->
			<ul>
				<li><label for='classEnd'>강의요일</label> <select name="day"
					id="day">
						<option value="aaa">선택하세요</option>
						<option value="mon">월</option>
						<option value="tues">화</option>
						<option value="wednes">수</option>
						<option value="thurs">목</option>
						<option value="fri">금</option>
						<option value="satur">토</option>
						<option value="sun">일</option>
				</select></li>
				<li><label for='classStart'>시작시간</label> <input type="time"
					id='classStartTime' name='classStart'></li>
				<li><label for='classEnd'>종료시간</label> <input type="time"
					id='classEndTime' name='classEnd'></li>
			</ul>
			<input id="btnAddTime" type="button" value="+시간추가">
		</fieldset>
		<div id="addTime">
			<table id="addTimeTable" class="list_table">
				<!-- Click Event : ".timeRow" -->
				<tr>
					<th>요일</th>
					<th>시작시간</th>
					<th>종료시간</th>
					<th>삭제</th>
				</tr>
			</table>
		</div>

		<input id="btnAddClass" type="button" value=등록>
		<!-- Click Event : "#btnAddClass" -->
		<input id="btnCloseClass" type="button" value="취소">
		<!-- Click Event : "#btnCloseClass" -->
	</form>
</div>

<!-- 강사등록 +모양버튼 -->
<div id="addLecturerDialog">
	<fieldset class='step'>
		<legend>강사이름을 입력하세요.</legend>
		<div id="searchDiv">
			<input id="searchBox" type="search">
			<p id="searchReusltMsg"></p> 
		</div>
		<br>
		<legend>검색결과</legend>
		<div id="lecturerImg"></div>
		<br>
		<ul>
			<li><label for='lecturerName'>이름</label> <input
				id='lecturerName' name='lecturerName' readonly="readonly"></li>
			<li><label for='lecturerTel'>전화번호</label> <input
				id='lecturerTel' name='lecturerTel' readonly="readonly"></li>
			<li><label for='lecturerEmail'>이메일</label> <input
				id='lecturerEmail' name='lecturerEmail' readonly="readonly">
			</li>
			<li><label for='lecturerAddr'>주소</label> <input
				id='lecturerAddr' name='lecturerAddr' readonly="readonly"></li>
		</ul>
		<input type="button" id="lecAddButton" value="등록">
		<!-- Click Event : "#lecAddButton" -->
		<input type="button" id="lecCloseButton" value="취소">
		<!-- Click Event : "#lecCloseButton" -->
	</fieldset>
</div>
